version: "3.1"
nlu:
- intent: salutation
  examples: |
    - Bonjour
    - Salut
    - Coucou
    - Hello
    - Bonsoir
    - Hey

- intent: au_revoir
  examples: |
    - Au revoir
    - Bye
    - À bientôt
    - À plus tard
    - Merci, c'est tout

- intent: affirmatif
  examples: |
    - Oui
    - Bien sûr
    - Tout à fait
    - Absolument

- intent: negatif
  examples: |
    - Non
    - Pas vraiment
    - Pas du tout
    - Nope

- intent: donner_symptomes
  examples: |
    - J'ai de la fièvre et des sueurs nocturnes
    - Je ressens de la fatigue et une pâleur
    - Mes yeux me démangent
    - J'ai mal à l'abdomen
    - Je ressens des ballonnements et des gaz
    - Je souffre de maux de tête constants
    - J'ai des plaques rouges sur la peau
    - Je tousse et j'ai de la fièvre

- intent: demander_diagnostic
  examples: |
    - Quels sont mes problèmes ?
    - Pouvez-vous me diagnostiquer ?
    - Que dois-je faire pour mes symptômes ?
    - Quelle maladie pourrais-je avoir ?
